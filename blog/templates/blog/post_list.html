<header>
    <h1><a href="/"> Blog Post</a></h1>
</header>

{% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>

        <h2><a href="">{{ post.title }}</a></h2>
         <h3><a href="">{{ post.author }}</a></h3>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
